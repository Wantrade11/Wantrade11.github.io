<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Galeri Kurni</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f9f9f9;
      color: #333;
      padding: 20px;
    }

    h1 {
      text-align: center;
      margin-bottom: 30px;
      font-size: 2.5rem;
      color: #444;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 20px;
      margin-bottom: 40px;
    }

    .gallery img {
      width: 100%;
      height: auto;
      border-radius: 10px;
      box-shadow: 0 5px 10px rgba(0,0,0,0.1);
      transition: transform 0.3s ease;
    }

    .gallery img:hover {
      transform: scale(1.03);
    }

    .foto {
      position: relative;
      padding-bottom: 56.25%; 
      height: 0;
      overflow: hidden;
      border-radius: 15px;
      box-shadow: 0 5px 20px rgba(0,0,0,0.2);
    }

    .foto img{
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: none;
    }
  </style>
</head>
<body>

  <h1>Galeri Konten Kurni</h1>

  <div class="gallery">
    <img src="https://picsum.photos/id/1015/400/300">
    <img src="https://picsum.photos/id/1025/400/300">
    <img src="https://picsum.photos/id/1035/400/300">
    <img src="https://picsum.photos/id/1045/400/300">
    <img src="https://picsum.photos/id/1055/400/300">
    <img src="https://picsum.photos/id/1065/400/300">
  </div>

  <div class="foto">
    <img src="https://picsum.photos/id/1015/400/300" alt="">
  </div>

</body>
</html>
